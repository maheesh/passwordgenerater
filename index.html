<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    
    <div class="container">
        <h1>Password Generator</h1>
        
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="4" max="20" value="12">
        
        <label>
            <input type="checkbox" id="includeUppercase" checked> Include Uppercase Letters
        </label>
        
        <label>
            <input type="checkbox" id="includeNumbers" checked> Include Numbers
        </label>
        
        <label>
            <input type="checkbox" id="includeSymbols" checked> Include Symbols
        </label>
        
        <button id="generate">Generate Password</button>
        
        <textarea id="password" readonly></textarea>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
